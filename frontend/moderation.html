<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВП | Все потолочные - Модерация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-star"></i> ВП | Все потолочные
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forum.html">Форум</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown" id="userMenu">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                            <li><a class="dropdown-item" href="add-company.html">Добавить компанию</a></li>
                            <li><a class="dropdown-item" href="moderation.html">Модерация</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Выход</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-shield-alt"></i> Панель модерации</h2>
                    <div class="text-muted">
                        <i class="fas fa-user-shield"></i> Администратор
                    </div>
                </div>

                <!-- Вкладки -->
                <ul class="nav nav-tabs mb-4" id="moderationTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="articles-tab" data-bs-toggle="tab" data-bs-target="#articles" type="button" role="tab">
                            <i class="fas fa-newspaper me-2"></i>Статьи
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="comments-tab" data-bs-toggle="tab" data-bs-target="#comments" type="button" role="tab">
                            <i class="fas fa-comments me-2"></i>Комментарии
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="companies-tab" data-bs-toggle="tab" data-bs-target="#companies" type="button" role="tab">
                            <i class="fas fa-building me-2"></i>Компании
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab">
                            <i class="fas fa-star me-2"></i>Отзывы
                        </button>
                    </li>
                </ul>

                <!-- Содержимое вкладок -->
                <div class="tab-content" id="moderationTabContent">
                    <!-- Статьи -->
                    <div class="tab-pane fade show active" id="articles" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Статьи на модерации</h5>
                            </div>
                            <div class="card-body">
                                <div id="pendingArticles">
                                    <!-- Статьи загружаются через JS -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Комментарии -->
                    <div class="tab-pane fade" id="comments" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Комментарии на модерации</h5>
                            </div>
                            <div class="card-body">
                                <div id="pendingComments">
                                    <!-- Комментарии загружаются через JS -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Отзывы -->
                    <div class="tab-pane fade" id="reviews" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Отзывы на модерации</h5>
                            </div>
                            <div class="card-body">
                                <div id="pendingReviews">
                                    <!-- Отзывы загружаются через JS -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Компании -->
                    <div class="tab-pane fade" id="companies" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Компании на модерации</h5>
                            </div>
                            <div class="card-body">
                                <div id="pendingCompanies"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/moderation.js"></script>
</body>
</html>
